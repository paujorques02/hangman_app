<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman - Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hangman Game</h1>
        <form method="post" action="/">
            <label>Select Difficulty:</label>
            <select name="difficulty">
                <option value="1">Easy (20 attempts)</option>
                <option value="2">Normal (16 attempts)</option>
                <option value="3">Hard (12 attempts)</option>
                <option value="4">Impossible (10 attempts)</option>
            </select>
            <br><br>
            <label>Number of words to play:</label>
            <input type="number" name="num_words" min="1" max="10" value="1">
            <br><br>
            <input type="submit" value="Start Game">
        </form>
    </div>
</body>
</html>
